<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="css/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/images/favicon-16x16.png">
    <link rel="manifest" href="css/images/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Rubik:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <title>MY LIST</title>
</head>
<body>
    <main>
        <div id="div-title" class="div-title">
            <h1 class="title">TO DO LIST</h1>
            <input id="input-task" class="input-task" placeholder="Insira uma nova tarefa:" type="text" >
            <button id="butao-tarefa" class="butao-tarefa" onclick="addtask()"></button>
        </div>
        <div class="div-task" id="div-task">
            <ul id="todo" class="todo">
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
